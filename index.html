<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Uploader</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .upload-section {
      margin: 20px 0;
      display: none;
    }
    #progress-bar {
      width: 100%;
      height: 20px;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload to YouTube</h1>
    <button id="authorize-btn">Authorize with YouTube</button>
    
    <div id="upload-section" class="upload-section">
      <div class="input-group">
        <label for="file">Select Video File:</label>
        <input type="file" id="file" accept="video/*" required>
      </div>
      
      <div class="input-group">
        <label for="title">Video Title:</label>
        <input type="text" id="title" required>
      </div>
      
      <div class="input-group">
        <label for="description">Description:</label>
        <textarea id="description" rows="4"></textarea>
      </div>
      
      <div class="input-group">
        <label for="privacy">Privacy Setting:</label>
        <select id="privacy">
          <option value="private">Private</option>
          <option value="unlisted">Unlisted</option>
          <option value="public">Public</option>
        </select>
      </div>
      
      <button id="upload-btn">Upload Video</button>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const CLIENT_ID = '433165446409-brdd4h5ejrbc6ti2dfdp61gbgpqv0jp7.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/youtube.upload';

    let tokenClient;
    const authorizeBtn = document.getElementById('authorize-btn');
    const uploadSection = document.getElementById('upload-section');
    const uploadBtn = document.getElementById('upload-btn');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status');

    authorizeBtn.onclick = () => {
      tokenClient.requestAccessToken({scope: SCOPES});
    };

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            authorizeBtn.style.display = 'none';
            uploadSection.style.display = 'block';
          }
        },
      });
    };

    uploadBtn.onclick = async () => {
      const fileInput = document.getElementById('file');
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');
      const privacySelect = document.getElementById('privacy');

      if (!fileInput.files[0]) {
        alert('Please select a video file');
        return;
      }

      if (!titleInput.value) {
        alert('Please enter a title');
        return;
      }

      const file = fileInput.files[0];
      const metadata = {
        snippet: {
          title: titleInput.value,
          description: descriptionInput.value,
          categoryId: '22'
        },
        status: {
          privacyStatus: privacySelect.value
        }
      };

      try {
        statusText.textContent = 'Initiating upload...';
        
        // Get the upload URL
        const response = await fetch('https://www.googleapis.com/upload/youtube/v3/videos?uploadType=resumable&part=snippet,status', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${tokenClient.credentials.access_token}`,
            'Content-Type': 'application/json',
            'X-Upload-Content-Length': file.size,
            'X-Upload-Content-Type': file.type,
          },
          body: JSON.stringify(metadata)
        });

        if (!response.ok) {
          throw new Error('Failed to initiate upload');
        }

        const uploadUrl = response.headers.get('Location');
        
        // Upload the file
        statusText.textContent = 'Uploading video...';
        const uploadResponse = await fetch(uploadUrl, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type,
          },
          body: file
        });

        if (!uploadResponse.ok) {
          throw new Error('Upload failed');
        }

        const result = await uploadResponse.json();
        statusText.textContent = `Upload complete! Video ID: ${result.id}`;
        progressBar.value = 100;
        
      } catch (error) {
        console.error('Upload error:', error);
        statusText.textContent = `Upload failed: ${error.message}`;
      }
    };
  </script>
</body>
</html>
